<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="resultScreen">
        <input type="text" name="" id="display" />
        <button class="clear">C</button>
      </div>

      <div class="calc">
        <div class="num">
          <button class="btn">1</button><button class="btn">2</button
          ><button class="btn">3</button><button class="btn">4</button
          ><button class="btn">5</button>
        </div>
        <div class="num">
          <button class="btn">6</button><button class="btn">7</button
          ><button class="btn">9</button><button class="btn">8</button
          ><button class="btn">0</button>
        </div>
        <div class="oper">
          <button class="btn">+</button><button class="btn">-</button
          ><button class="btn">*</button><button class="btn">/</button
          ><button class="equal">=</button>
        </div>
        <button class="hisBtn"> History</button>
        <div id="history" class="list none"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
