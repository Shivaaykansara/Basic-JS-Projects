<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <form action="">
      <div>
        <input type="text" class="todovalue" placeholder="add task from here" />
        <button class="btn">Add todo</button>
      </div>
      <div class="todolist"></div>
    </form>
    <script>
      let liValue = document.querySelector(".todovalue");
      let btn = document.querySelector(".btn");
      let list = document.querySelector(".todolist");
      let todoValuelocal = [];

      const getTodoLocal = () => {
        return JSON.parse(localStorage.getItem("todolistvals")) || [];
      };

      const addtodoLocal = (todo) => {
        return localStorage.setItem("todolistvals", JSON.stringify(todo));
      };

      const showTodoList = () => {
        todoValuelocal = getTodoLocal();
        todoValuelocal.forEach((currTodo) => {
          let liElement = document.createElement("li");
          liElement.innerHTML = currTodo;
          list.appendChild(liElement);
        });
      };

      const removeTodo=(e)=>{
        console.log(e.target);
        let recentTodo = e.target;
        updateTodoValue = todoValuelocal.filter(
          (currTodoValue)=> currTodoValue !== recentTodo.textContent  
        );
        recentTodo.remove();
        addtodoLocal(updateTodoValue);
        
      }

      const addTodoList = (e) => {
        e.preventDefault();

        todoValuelocal = getTodoLocal();
        let newtodo = liValue.value.trim();

        liValue.value = "";

        if (newtodo.length !== 0 && !todoValuelocal.includes(newtodo)) {
          todoValuelocal.push(newtodo);

          todoValuelocal = [...new Set(todoValuelocal)];

          addtodoLocal(todoValuelocal);
          let liElement = document.createElement("li");
          liElement.innerHTML = newtodo;
          list.appendChild(liElement);
        }
      };

      showTodoList();

      list.addEventListener("click",(e)=>{
        removeTodo(e);
      })

      btn.addEventListener("click", (e) => {
        addTodoList(e);
      });
    </script>
  </body>
</html>
