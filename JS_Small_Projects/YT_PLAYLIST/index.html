<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yt video list</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="text-white"
    style="height: 100%; width: 100%; background: rgb(17, 17, 17)"
  >
    <div class="videoContainer" ></div>
    <template>
      <div class="container flex items-center gap-2 md:gap-6 p-8">
        <div class="image_container h-[10vh] md:h-[20vh] w-1/3 md:w-1/4 lg:w-1/5">
          <div class="thum relative h-full">
            <img
              class="thumbnail border border-transparent h-full w-full rounded-lg object-fill"
              src=""
              alt=""
            />
            <span
              class="duration absolute bottom-2 right-2 bg-black text-sm lg:text-lg p-1 md:p-2"
            ></span>
          </div>
        </div>

        <div class="">
          <h1 class="vidTitle text-sm md:text-2xl mb-[20px]">title</h1>
          <div class="extra text-xs flex gap-4">
            <span class="views"></span><span class="channel"></span
            ><span class="old"></span>
          </div>
        </div>
      </div>
    </template>

    <script type="module" src="script.js"></script>
  </body>
</html>
